        <style>

        <script>
            function filter()
            {
                name = []
                rows = document.getElementsByTagName('tr');
                search = document.getElementById('search').value;
                var f1 = true, f2 = true;
                for(row of rows)
                {
                    if(f2)
                    {
                        f2 = false;
                        continue;
                    }
                    row.classList.remove("hide");
                }
                for(row of rows)
                {
                    if(f1)
                    {
                        f1 = false;
                        continue;
                    }
                    name = row.getElementsByTagName('td')[1].innerText;
                    if(name.toUpperCase().includes(search.toUpperCase().trim())){}
                    else
                    {
                        row.classList.add("hide");
                    }
                }
            }
        </script>
